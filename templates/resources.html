<div class="column">
    <table class="table">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Userpic</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input class="input"
                           ng-class="{'is-danger': NewUser.FirstName.length == 0}"
                           ng-model="NewUser.FirstName">
                </td>
                <td>
                    <input class="input"
                           ng-class="{'is-danger': NewUser.LastName.length == 0}"
                           ng-model="NewUser.LastName">
                </td>
                <td>
                    <input class="input"
                           ng-model="NewUser.UserPic">
                </td>
                <td>
                    <a class="button is-primary" ng-click="$ctrl.AddUser()">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                    </a>
                </td>
            </tr>
            <tr ng-repeat="user in AllUsers">
                <td>
                    {{user.FirstName}}
                </td>
                <td>
                    {{user.LastName}}
                </td>
                <td>
                    {{user.UserPic}}
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
</div>
