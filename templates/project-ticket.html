
<div class="project-ticket-wrapper"
     dnd-draggable="$ctrl.ticket">
    <header class="card-tags-header">
        <div class="tags has-addons">
            <span class="tag is-danger is-rounded"></span>
            <span class="tag is-warning is-rounded"></span>
            <span class="tag is-success is-rounded"></span>
            <span class="tag is-primary is-rounded"></span>
            <span class="tag is-info is-rounded"></span>
            <span class="tag is-link is-rounded"></span>
            <span class="tag is-dark is-rounded"></span>
        </div>
    </header>
    <div class="card project-ticket disable-selection">
        <header class="card-header">
            <p class="card-header-title ticket-title is-size-6-5">
                {{ $ctrl.ticket.TicketTitle }}
            </p>
        </header>
        <div class="card-image" ng-if="$ctrl.ticket.TicketPic !== null">
            <figure class="image is-2by1">
                <img src="{{ $ctrl.ticket.TicketPic }}">
            </figure>
        </div>
        <div class="card-footer">
            <time class="card-footer-item is-size-6-5">
                20 Mar 2018
            </time>
            <time class="card-footer-item is-size-6-5">
                25 Mar 2018
            </time>
        </div>
    </div>
</div>
