<aside class="menu">
    <p class="menu-label">
        Projects
    </p>
    <ul class="menu-list">
        <li ng-repeat="project in Projects">
            <a class="{{ project.ProjectId == ActiveProject.ProjectId ? 'is-active' : ''}}"
                ng-click="$ctrl.SelectMenuItem('project', project)">
                {{ project.ProjectName }}
            </a>
        </li>
        <li>
            <a class="button is-primary"
                ng-click="$ctrl.AddNewProject()">
                <span class="icon"><i class="fas fa-plus"></i></span>
                <span>Add project</span>
            </a>
        </li>
    </ul>
    <p class="menu-label">
        Reports
    </p>
    <ul class="menu-list">
        <li>
            <a class="{{ View === 'gannt-chart' ? 'is-active' : ''}}"
               ng-click="$ctrl.SelectMenuItem('gannt-chart')">Gannt Chart</a>
        </li>
        <li>
            <a class="{{ View === 'resources' ? 'is-active' : ''}}"
               ng-click="$ctrl.SelectMenuItem('resources')">Resources</a>
        </li>
    </ul>
</aside>
