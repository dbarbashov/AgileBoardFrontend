<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agile Board</title>
        <link rel="stylesheet" href="all.min.css" />
    </head>
    <body ng-app="AgileBoard">
        <div id="preloader" class="spinner-wrapper">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
        <ab-header></ab-header>

        <div class="columns">
            <ab-menu class="column is-narrow main-menu"></ab-menu>

            <section class="section column is-paddingless">
                <ab-project ng-if="View === 'project' && ActiveProject" project="ActiveProject"></ab-project>
                <div ng-show="View === 'gannt-chart'">
                    <ab-gannt-chart></ab-gannt-chart>
                </div>
                <div ng-show="View === 'resources'">
                    Resource view
                </div>
            </section>
        </div>

        <script src="vendor.min.js" type="text/javascript"></script>
        <script src="all.min.js" type="text/javascript"></script>
    </body>
</html>
