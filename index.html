<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Agile Board</title>
        <link rel="stylesheet" href="../css/all.min.css" />
    </head>
    <body>

        <section class="navbar is-primary">
            <div class="container">
                <div class="level-left">
                    <h1 class="title has-text-white">Agile Board</h1>
                </div>
            </div>
        </section>

        <div class="columns">
            <aside class="menu column is-one-quarter">
                <p class="menu-label">
                    General
                </p>
                <ul class="menu-list">
                    <li><a>Dashboard</a></li>
                    <li><a>Customers</a></li>
                </ul>
            </aside>

            <section class="section column">
                <div class="tile is-parent">
                    <div class="tile is-2 is-child">
                        <article class="notification is-dark">
                            <h1 class="title">
                                Hello World
                            </h1>
                            <p class="subtitle">
                                My first website with <strong>Bulma</strong>!
                            </p>
                        </article>
                    </div>
                    <div class="tile is-10 is-child">
                        <article class="notification is-warning">
                            <h1 class="title has-text-white">
                                123123123
                            </h1>
                        </article>
                    </div>
                </div>
            </section>
        </div>

        <script src="../js/all.min.js" type="text/javascript"></script>
    </body>
</html>
